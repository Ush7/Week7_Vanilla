<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/eee992a4cb.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Weather App</title>
  </head>
  <body>
    <video autoplay loop muted plays-inline class="background-video">
      <source src="media\coverr-cloudy-sky-Options2.mp4" type="video/mp4" />
    </video>
    <div class="container weatherbox">
      <div class="card">
        <div class="row heading-section">
          <div class="col-5">
            <h2 class="city" id="city">Toronto</h2>
            <h7>
              <div>
                <span id="update">Last Updated:</span>
                <span id="date">Thursday, 8:00 </span>
              </div>
              <div id="weatherDescription">Sunny</div>
            </h7>
          </div>
          <div class="col-6">
            <form class="d-flex" id="enter-city-form">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Enter City"
                id="enter-city-input"
              />
              <button class="btn btn-primary" type="submit" id="searchButton">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
              </button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <div class="d-flex todaycolumn1">
              <div><img src="" alt="Clear" id="iconToday" /></div>
              <div class="current-temp" id="temperature">12</div>
              <span class="degree" id="celsiusLink">°C </span>
            </div>
          </div>
          <div class="col-7">
            <ul class="todaycolumn2">
              <li>
                <div class="todays-high-low">
                  <i class="fa-solid fa-temperature-arrow-up"></i>
                  <span id="highTemp">25</span>°C |
                  <i class="fa-solid fa-temperature-arrow-down"></i>
                  <span id="lowTemp"> 10</span>°C
                </div>
              </li>
              <li>
                <div class="todays-precipitation">
                  <i class="fa-solid fa-wind"></i> Wind:
                  <span id="wind">6</span> km/h
                </div>
              </li>
              <li>
                <div class="todays-humidity">
                  <i class="fa-solid fa-droplet"></i> Humidity:
                  <span id="humidity">40</span>%
                </div>
              </li>
            </ul>
          </div>
        </div>
        <h4>5-Day Forecast</h4>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <footer id="link">
      <a href="https://github.com/Ush7/Week7_Vanilla" target="_blank"
        >Open-source code</a
      >
      by Unisha Shilpakar
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
